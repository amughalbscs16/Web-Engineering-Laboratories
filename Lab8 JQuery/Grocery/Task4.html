<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style type="text/css">
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script src="js/jquery-1.11.0.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
      $(".add-row").click(function(){
        console.log("Ali");
        console.log($("#name").val());
        if ((new String($("#name").val())).length > 1 && (new String($("#email").val())).length > 1 ){

        $('#myTable tr:last').after('<tr>'+
            '<td><input type="checkbox" name="record"></td> <td>'+
            $("#name").val() + '</td> <td>'+
            $("#email").val() + '</td> </tr>');
        }

        else {
            alert("Enter Both Name and Email");
        }

      });
      $(".delete-row").click(function(){
        $("tr").each(function(index){
          console.log(index);
          if($(this).find("input").is(':checked') == true)
           $(this).remove();
        });


      });

    });
</script>
</head>
<body>
    <form id="myForm">
        <input type="text" id="name" placeholder="Name" value="">
        <input type="text" id="email" placeholder="Email Address" value="">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table id="myTable">
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body>
</html>
